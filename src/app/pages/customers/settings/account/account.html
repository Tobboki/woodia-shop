<section class="space-y-[24px]">
  <section class="space-y-[24px]">
    <div>
      <h3 class="font-h3">
        My Profile
      </h3>

      <z-divider class="bg-black/25 mt-[8px]"></z-divider>
    </div>

    <div class="flex flex-column items-center justify-between max-md:justify-center">
      <div class="flex max-md:flex-col flex-nowrap items-center max-md:justify-center gap-[8px]">
        <z-avatar
          zStatus="online"
          zSrc="/images/auth/customer.jpg"
          zAlt="Image"
          class="size-[128px]"
        />


        <div class="max-md:text-center">
          <h4 class="font-button">Profile Picture</h4>
          <p class="font-caption text-black/50">
            PNG, JPEG, JPG under 10MB
          </p>
        </div>
      </div>


      <button
        z-button
        zType="default"
        type="button"
        class="py-[8px] max-md:hidden"
        disabled
      >
        Change Picture
      </button>
    </div>

    <div>
      <!-- Form -->
      <form
        [formGroup]="infoForm"
        (ngSubmit)="handleInfoSubmit()"
        class="space-y-6 my-[40px]"
      >
        <div class="grid grid-cols-2 max-md:grid-cols-1 gap-[20px]">
          <z-form-field>
            <label class="font-label" z-form-label zRequired>
              First Name
            </label>
            <z-form-control>
              <input
                z-input
                type="text"
                placeholder="Your first name"
                formControlName="firstName"
              />
            </z-form-control>
          </z-form-field>

          <z-form-field>
            <label class="font-label" z-form-label zRequired>
              Last Name
            </label>
            <z-form-control>
              <input
                z-input
                type="text"
                placeholder="Your last name"
                formControlName="lastName"
              />
            </z-form-control>
          </z-form-field>
        </div>

        <div class="flex flex-row max-sm:flex-col gap-[12px]">
          <button
            z-button
            zType="default"
            type="submit"
            [disabled]="!infoForm.dirty"
            [zLoading]="infoFormLoading()"
          >
            Save Changes
          </button>

          <button
            z-button
            zType="outline"
            type="button"
            [disabled]="!infoForm.dirty || infoFormLoading()"
            (click)="infoForm.reset()"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </section>

  <section class="space-y-[24px]">
    <div>
      <h3 class="font-h3">
        Account Security
      </h3>

      <z-divider class="bg-black/25 mt-[8px]"></z-divider>
    </div>

    <!-- Form -->
    <form
      [formGroup]="emailForm"
      (ngSubmit)="handleEmailUpdate()"
      class="flex flex-col flex-nowrap gap-[24px]"
    >
      <z-form-field
        class="w-[60%] max-sm:w-[100%]"
      >
        <label
          class="font-label"
          z-form-label
          zRequired
        >
          Email
        </label>
        <z-form-control>
          <input
              z-input
              type="email"
              placeholder="Your email"
              formControlName="email"
            />
        </z-form-control>
      </z-form-field>

      <div
        class="w-full flex gap-[12px] max-sm:flex-col"
      >
        <button
          z-button
          type="submit"
          [disabled]="!emailForm.dirty || emailForm.invalid"
          [zLoading]="emailFormLoading()"
        >
          Save Changes
        </button>
        <button
          z-button
          zType="outline"
          type="submit"
          [disabled]="!emailForm.dirty"
          (click)="cancelEmailUpdate()"
        >
          Cancel
        </button>
      </div>
    </form>
