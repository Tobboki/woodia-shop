<section class="space-y-[24px]">
  <section class="space-y-[24px]">
    <div>
      <h3 class="font-h3">
        My Profile
      </h3>

      <z-divider class="bg-black/25 mt-[8px]"></z-divider>
    </div>

    <div class="flex flex-column items-center justify-between">
      <div class="flex flex-nowrap items-center gap-[8px]">
        <div class="overflow-hidden min-w-[128px] w-[128px] h-[128px] rounded-full">
          <img 
            src="/images/auth/customer.jpg" 
            alt="Profile Picture" 
            class="w-full h-full object-cover object-center"
          >
        </div>


        <div>
          <h4 class="font-button">Profile Picture</h4>
          <p class="font-caption text-black/50">
            PNG, JPEG, JPG under 10MB
          </p>
        </div>
      </div>

      <button
        z-button
        zType="default"
        type="button"
        class="py-[8px]"
      >
        Change Picture
      </button>
    </div>

    <div>
      <!-- Form -->
      <form [formGroup]="infoForm" (ngSubmit)="handleInfoSubmit()" class="space-y-6 my-[40px]">
        <div class="grid grid-cols-2 gap-[20px]">
          <z-form-field>
            <label class="font-label" z-form-label zRequired>
              First Name
            </label>
            <z-form-control>
              <input
                z-input
                type="text"
                placeholder="Your first name"
                formControlName="firstName"
              />
            </z-form-control>
          </z-form-field>

          <z-form-field>
            <label class="font-label" z-form-label zRequired>
              Last Name
            </label>
            <z-form-control>
              <input
                z-input
                type="text"
                placeholder="Your last name"
                formControlName="lastName"
              />
            </z-form-control>
          </z-form-field>
        </div>

        <div class="flex flex-row justify-end gap-[12px]">
          <button
            z-button
            zType="outline"
            type="button"
            [disabled]="!infoForm.dirty"
            class="py-[8px]"
          >
            Reset
          </button>
          <button
            z-button
            zType="default"
            type="submit"
            [disabled]="infoForm.invalid"
            class="py-[8px]"
          >
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </section>

  <section class="space-y-[24px]">
    <div>
      <h3 class="font-h3">
        Account Security
      </h3>

      <z-divider class="bg-black/25 mt-[8px]"></z-divider>
    </div>

    <!-- Form -->
    <form [formGroup]="emailForm" (ngSubmit)="handleEmailChange()" class="flex flex-nowrap items-end gap-[24px]">
      <z-form-field
        class="w-full"
      >
        <label
          class="font-label"
          z-form-label
          zRequired
        >
          Email
        </label>
        <z-form-control>
          <input
            z-input
            type="email"
            placeholder="Your email"
            formControlName="email"
          />
        </z-form-control>
      </z-form-field>

      <button
        z-button
        zType="default"
        type="submit"
        [disabled]="emailForm.invalid"
        class="py-[8px]"
      >
        Edit
      </button>
    </form>

    <!-- Form -->
    <form [formGroup]="passwordForm" (ngSubmit)="handlePasswordChange()" class="flex flex-nowrap items-end gap-[24px]">
      <z-form-field
        class="w-full"
      >
        <label
          class="font-label"
          z-form-label
          zRequired
        >
          Password
        </label>
        <z-form-control>
          <input
            z-input
            type="password"
            formControlName="password"
          />
        </z-form-control>
      </z-form-field> 

      <div class="space-y-[4px]">
        <button
          zFull
          z-button
          zType="default"
          type="submit"
          [disabled]="emailForm.invalid"
          class="py-[8px]"
        >
          Edit
        </button>
      </div>
    </form>
  </section>

</section>
